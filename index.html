<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content="width=device-width">
    
    <!-- Favicon and Title -->
    <title>Days You've Lived</title>
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
    <div class="col-sm-12">
        <div class="col-sm-4 col-sm-offset-4 card">
            <div class="col-sm-12" align="left">
                <h1 align="left" id="message">Days Lived</h1>
                <p class="find" align="left">
                    Find out how many days you've lived.
                </p>
                <br>
                <label>
                    <span class="fa fa-birthday-cake"></span>
                </label>
                <input id="date" placeholder="04/13/1997">
                <br>
                <div class="row btns" align="right">
                    <button type="button" id="reset" class="btn btn-side">Reset</button>
                    <button type="button" id="calculate" class="btn btn-success">Calculate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button -->
    <a href="#" class="btn btn-question" data-toggle="modal" data-target="#myModal">?</span></a>
    <!-- Button -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="modal-close">Ã—</span></button>
                    <h4 class="modal-title" id="myModalLabel"><span class="fa fa-clone"></span>&nbsp;&nbsp;About</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-text">
                        Days Lived is just another side project that I made to learn how <code>Date</code> and <code>Time</code> works in <span class="link">JavaScript</span>. Check me out on LinkedIn, Twitter, and GitHub.
                    </p>
                </div>
                <div class="modal-footer">
                    <a href="https://twitter.com/NarulaKeshav" class="btn btn-social twitter" target="_blank">
                        <span class="fa fa-twitter"></span>&nbsp;&nbsp;Follow
                    </a>
                    <a href="https://github.com/NarulaKeshav" class="btn btn-social github"target="_blank">
                        <span class="fa fa-github"></span>&nbsp;&nbsp;GitHub
                    </a>
                    <a href="https://linkedin.com/in/NarulaKeshav" class="btn btn-social linkedin"target="_blank">
                        <span class="fa fa-linkedin"></span>&nbsp;&nbsp;View Profile
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/creative.js"></script>
</body>
</html>
