<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content="width=device-width">
    
    <!-- Favicon and Title -->
    <title>Days You've Lived</title>
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/creative.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- Google Font(s) Import -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
</head>
<body>
    <div class="col-sm-12">
        <div class="col-sm-4 col-sm-offset-4 card wow flipInY">
            <div class="col-sm-12" align="left">
                <h1 align="left" id="message">Days Lived</h1>
                <p class="find" align="left" id="hour-min">
                    Find out how many days you've lived.
                </p>
                <br>
                <label>
                    <span class="fa fa-birthday-cake"></span>
                </label>
                <input id="date" placeholder="04/13/1997">
                <br>
                <div class="row btns" align="right">
                    <button type="button" id="reset" class="btn btn-side">Reset</button>
                    <button type="button" id="calculate" class="btn btn-success">Calculate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/creative.js"></script>
    <script src="js/wow.min.js"></script>
</body>
</html>
